      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
      integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script

      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <script

      crossorigin="anonymous"

    <link rel="stylesheet" href="./style.css" />

    <title>PROCESS - PM2 GUI</title>

  <body>
    <div class="container mt-2">
      <div class="card panel-success">
        <div class="card-body">
          <div class="card-title d-flex flex-row justify-content-between">
            <h4 id="title"></h4>
            <div id="process-details"></div>
            <div id="action-group" class="d-flex"></div>
          </div>

          <br />
          <div class="fake-menu">
            <div class="fake-buttons fake-close"></div>
            <div class="fake-buttons fake-minimize"></div>
            <div class="fake-buttons fake-zoom"></div>
          </div>
          <div id="console-background">
            <div id="console"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/constants.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/render-dom.js"></script>
    <script src="js/api.js"></script>
    <script src="js/process.js"></script>
  </body>
</html>
